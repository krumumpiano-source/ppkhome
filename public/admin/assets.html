<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>บ้านพัก/แฟลต - ระบบบ้านพักครู</title>
  <link rel="stylesheet" href="../assets/css/app.css">
  <script src="../assets/js/css-fix.js"></script>
</head>
<body>
  <header><div class="container"><h1>ระบบบริหารจัดการบ้านพักครู</h1></div></header>
  <nav id="main-nav"></nav>
  <main class="main container">
    <div class="card">
      <h2>จัดการบ้านพัก / แฟลต</h2>
      <p class="text-muted">บ้านพัก 17 หลัง (1–17) · แฟลต 16 ยูนิต (F1–F16) · กำหนดสถานะ ว่าง/มีผู้พัก ได้จาก Sheet Units</p>
    </div>
  </main>
  <script src="../assets/js/utils.js"></script>
  <script src="../assets/js/auth.js"></script>
  <script src="../assets/js/mock-data.js"></script>
  <script src="../assets/js/api.js"></script>
  <script src="../assets/js/role-guard.js"></script>
  <script>
    if (!Auth.requireLogin('../login.html')) return;
    if (!RoleGuard.requireMenu('MENU_ADMIN_SETTINGS', '../index.html')) return;
    document.getElementById('main-nav').innerHTML = RoleGuard.renderNav('admin/assets');
    document.getElementById('nav-logout') && document.getElementById('nav-logout').addEventListener('click', function (e) { e.preventDefault(); API.run('logout', { sessionId: Auth.getSessionId() }, function () { Auth.clear(); location.href = '../login.html'; }); });
  </script>
</body>
</html>
