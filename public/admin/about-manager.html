<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>จัดการหน้าเกี่ยวกับ - ระบบบ้านพักครู</title>
  <link rel="stylesheet" href="../assets/css/app.css">
  <script src="../assets/js/css-fix.js"></script>
</head>
<body>
  <header><div class="container"><h1>ระบบบริหารจัดการบ้านพักครู</h1></div></header>
  <nav id="main-nav"></nav>
  <main class="main container">
    <div class="card">
      <h2>จัดการข้อมูลหน้าเกี่ยวกับ</h2>
      <p class="text-muted">เพิ่ม/แก้ไขข้อความ อัปโหลดรูปแผนผัง เปิด/ปิดส่วน แก้จาก Sheet/Drive ไม่ hardcode</p>
      <div id="sections"></div>
    </div>
  </main>
  <script src="../assets/js/utils.js"></script>
  <script src="../assets/js/auth.js"></script>
  <script src="../assets/js/mock-data.js"></script>
  <script src="../assets/js/api.js"></script>
  <script src="../assets/js/role-guard.js"></script>
  <script>
    if (!Auth.isLoggedIn()) location.href = '../login.html';
    if (Auth.getRole() !== 'admin' && Auth.getRole() !== 'deputy_admin') location.href = '../resident/dashboard.html';
    document.getElementById('main-nav').innerHTML = RoleGuard.renderNav('admin/about');
    document.getElementById('nav-logout') && document.getElementById('nav-logout').addEventListener('click', function (e) { e.preventDefault(); API.run('logout', { sessionId: Auth.getSessionId() }, function () { Auth.clear(); location.href = '../login.html'; }); });
    API.run('getAboutContent', { sessionId: Auth.getSessionId() }, function (res) {
      var el = document.getElementById('sections');
      if (!res.success || !res.sections || !res.sections.length) { el.innerHTML = '<p class="text-muted">ยังไม่มีส่วนเนื้อหา</p>'; return; }
      var html = '';
      res.sections.forEach(function (s) { html += '<div class="card"><h3>' + escapeHtml(s.title) + '</h3><p>' + escapeHtml(s.body) + '</p></div>'; });
      el.innerHTML = html;
    });
  </script>
</body>
</html>
