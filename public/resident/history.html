<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ประวัติการชำระ - ระบบบ้านพักครู</title>

  <link rel="stylesheet" href="../../assets/css/tailwind-inline.css" />
  <script>
    if (window.location.protocol !== 'file:' && navigator.onLine) {
      var link = document.createElement('link');
      link.rel = 'stylesheet';
      link.href = 'https://cdn.tailwindcss.com';
      document.head.appendChild(link);
    }
  </script>

  <script>
    window.API_BASE_URL = 'https://your-app.onrender.com';
  </script>
  <script src="../../assets/js/utils.js"></script>
  <script src="../../assets/js/auth.js"></script>
  <script src="../../assets/js/mock-data.js"></script>
  <script src="../../assets/js/api.js"></script>
  <script src="../../assets/js/role-guard.js"></script>
  <script src="../../assets/js/layout.js"></script>
</head>
<body class="bg-gray-50 text-gray-900">
  <div id="app-header"></div>
  <div id="app-nav"></div>

  <main class="max-w-6xl mx-auto px-4 py-6">
    <div class="mb-6">
      <h1 class="text-3xl font-bold text-gray-900 mb-2">ประวัติการชำระ</h1>
      <p class="text-gray-600">ตรวจสอบสถานะการชำระเงินย้อนหลังและรายการโอนเงินของท่าน</p>
    </div>

    <div class="bg-blue-50 border border-blue-200 rounded-lg p-4 mb-6 text-sm text-blue-900">
      ข้อมูลนี้แสดงเฉพาะของท่านเท่านั้น ระบบกำหนดให้ชำระภายใน 3 วันทำการหลังแจ้งยอด
    </div>

    <section class="bg-white rounded-xl shadow-sm border border-gray-200 p-6 mb-6">
      <h2 class="text-xl font-semibold text-gray-900 mb-4">สถานะการชำระรายเดือน</h2>
      <div id="payment-status-table" class="overflow-x-auto text-sm text-gray-700"></div>
    </section>

    <section class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
      <h2 class="text-xl font-semibold text-gray-900 mb-4">รายการโอน/ชำระเงิน</h2>
      <div id="payment-history-table" class="overflow-x-auto text-sm text-gray-700"></div>
    </section>
  </main>

  <script>
    if (!Auth.requireLogin('../../login.html')) return;
    Layout.init('resident/history.html');

    var sessionId = Auth.getSessionId();
    var unitId = Auth.getUnitId();

    function renderStatusTable(items) {
      var el = document.getElementById('payment-status-table');
      if (!items || items.length === 0) {
        el.innerHTML = '<div class="text-gray-500">ยังไม่มีข้อมูลสถานะการชำระ</div>';
        return;
      }
      var html = '<table class="min-w-full divide-y divide-gray-200">';
      html += '<thead class="bg-gray-50"><tr>';
      html += '<th class="px-4 py-3 text-left font-medium">รอบเดือน</th>';
      html += '<th class="px-4 py-3 text-left font-medium">วันที่แจ้งยอด</th>';
      html += '<th class="px-4 py-3 text-left font-medium">ครบกำหนด</th>';
      html += '<th class="px-4 py-3 text-left font-medium">สถานะ</th>';
      html += '<th class="px-4 py-3 text-left font-medium">วันที่ชำระ</th>';
      html += '</tr></thead><tbody class="divide-y divide-gray-200">';
      items.forEach(function(item) {
        var label = '';
        if (item.payment_status === 'PAID_ON_TIME') label = 'ชำระตรงเวลา';
        else if (item.payment_status === 'PAID_LATE') label = 'ชำระล่าช้า ' + (item.late_days || 0) + ' วัน';
        else label = 'ยังไม่ชำระ';
        html += '<tr class="hover:bg-gray-50">';
        html += '<td class="px-4 py-3">' + item.round_month + '/' + item.round_year + '</td>';
        html += '<td class="px-4 py-3">' + formatDate(item.billing_date) + '</td>';
        html += '<td class="px-4 py-3">' + formatDate(item.due_date) + '</td>';
        html += '<td class="px-4 py-3">' + label + '</td>';
        html += '<td class="px-4 py-3">' + (item.payment_date ? formatDate(item.payment_date) : '—') + '</td>';
        html += '</tr>';
      });
      html += '</tbody></table>';
      el.innerHTML = html;
    }

    function renderHistoryTable(rows) {
      var el = document.getElementById('payment-history-table');
      if (!rows || rows.length === 0) {
        el.innerHTML = '<div class="text-gray-500">ยังไม่มีประวัติการโอน/ชำระ</div>';
        return;
      }
      var html = '<table class="min-w-full divide-y divide-gray-200">';
      html += '<thead class="bg-gray-50"><tr>';
      html += '<th class="px-4 py-3 text-left font-medium">รอบ</th>';
      html += '<th class="px-4 py-3 text-left font-medium">จำนวน (บาท)</th>';
      html += '<th class="px-4 py-3 text-left font-medium">วันที่โอน</th>';
      html += '<th class="px-4 py-3 text-left font-medium">สถานะ</th>';
      html += '</tr></thead><tbody class="divide-y divide-gray-200">';
      rows.forEach(function(row) {
        html += '<tr class="hover:bg-gray-50">';
        html += '<td class="px-4 py-3">' + escapeHtml(row.roundId) + '</td>';
        html += '<td class="px-4 py-3">' + formatNumber(row.amount) + '</td>';
        html += '<td class="px-4 py-3">' + formatDate(row.date) + '</td>';
        html += '<td class="px-4 py-3">' + (row.verified ? 'ตรวจแล้ว' : 'รอตรวจ') + '</td>';
        html += '</tr>';
      });
      html += '</tbody></table>';
      el.innerHTML = html;
    }

    if (!unitId) {
      renderStatusTable([]);
      renderHistoryTable([]);
    } else {
      API.run('getMyPaymentStatusList', { sessionId: sessionId }, function(res) {
        if (res.success && res.items) {
          renderStatusTable(res.items);
        } else {
          renderStatusTable([]);
        }
      });
      API.run('getPaymentHistory', { sessionId: sessionId, unitId: unitId }, function(res) {
        if (res.success && res.rows) {
          renderHistoryTable(res.rows);
        } else {
          renderHistoryTable([]);
        }
      });
    }
  </script>
</body>
</html>
