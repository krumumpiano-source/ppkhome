<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>แจ้งยอด & ส่งสลิป - ระบบบ้านพักครู</title>
  <link rel="stylesheet" href="../assets/css/app.css">
  <script src="../assets/js/css-fix.js"></script>
</head>
<body>
  <header><div class="container"><h1>ระบบบริหารจัดการบ้านพักครู</h1></div></header>
  <nav id="main-nav"></nav>
  <main class="main container">
    <div class="card">
      <h2>แจ้งยอด & ส่งหลักฐานการชำระ</h2>
      <div id="alert" class="alert hide"></div>
      <div id="summary"></div>
      <form id="form" class="hide">
        <div class="form-group">
          <label>จำนวนเงินที่โอน (บาท)</label>
          <input type="number" id="amount" step="0.01" required>
        </div>
        <div class="form-group">
          <label>แนบสลิป (URL หรือ Base64)</label>
          <input type="text" id="slip" placeholder="ลิงก์หรือข้อมูลสลิป" required>
        </div>
        <div class="form-group">
          <label>หมายเหตุ</label>
          <input type="text" id="note">
        </div>
        <button type="submit" class="btn">ส่งหลักฐาน</button>
      </form>
    </div>
  </main>
  <script src="../assets/js/utils.js"></script>
  <script src="../assets/js/auth.js"></script>
  <script src="../assets/js/mock-data.js"></script>
  <script src="../assets/js/api.js"></script>
  <script src="../assets/js/role-guard.js"></script>
  <script>
    if (!Auth.isLoggedIn()) location.href = '../login.html';
    document.getElementById('main-nav').innerHTML = RoleGuard.renderNav('resident/billing');
    document.getElementById('nav-logout') && document.getElementById('nav-logout').addEventListener('click', function (e) { e.preventDefault(); API.run('logout', { sessionId: Auth.getSessionId() }, function () { Auth.clear(); location.href = '../login.html'; }); });
    var unitId = Auth.getUnitId();
    if (!unitId) { document.getElementById('summary').innerHTML = '<p>ยังไม่มีหน่วยที่พัก</p>'; }
    else {
      API.run('getBillingForUnit', { sessionId: Auth.getSessionId(), unitId: unitId }, function (res) {
        var el = document.getElementById('summary');
        if (!res.success) { el.innerHTML = '<p class="alert alert-error">' + escapeHtml(res.message) + '</p>'; return; }
        if (res.status === 'not_open') { el.innerHTML = '<p>ยังไม่เปิดรอบ</p>'; return; }
        el.innerHTML = '<p>ยอดรวม: ' + formatNumber(res.total) + ' บาท · สถานะ: ' + res.status + '</p>';
        if (res.status !== 'paid') document.getElementById('form').classList.remove('hide');
      });
      document.getElementById('form').addEventListener('submit', function (e) {
        e.preventDefault();
        API.run('getBillingForUnit', { sessionId: Auth.getSessionId(), unitId: unitId }, function (r) {
          if (!r.round) return;
          API.run('submitPayment', {
            sessionId: Auth.getSessionId(),
            roundId: r.round.id,
            unitId: unitId,
            amount: document.getElementById('amount').value,
            slipDataUrl: document.getElementById('slip').value,
            note: document.getElementById('note').value
          }, function (res) {
            var alertEl = document.getElementById('alert');
            alertEl.className = res.success ? 'alert alert-success' : 'alert alert-error';
            alertEl.textContent = res.message;
            alertEl.classList.remove('hide');
            if (res.success) setTimeout(function () { location.reload(); }, 1500);
          });
        });
      });
    }
  </script>
</body>
</html>
