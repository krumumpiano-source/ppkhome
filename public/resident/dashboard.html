<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>แดชบอร์ด - ระบบบ้านพักครู</title>

  <!-- Tailwind (Offline-first) -->
  <link rel="stylesheet" href="../../assets/css/tailwind-inline.css" />
  <script>
    // Fallback to CDN if inline CSS not available
    if (window.location.protocol !== 'file:' && navigator.onLine) {
      var link = document.createElement('link');
      link.rel = 'stylesheet';
      link.href = 'https://cdn.tailwindcss.com';
      document.head.appendChild(link);
    }
  </script>

  <!-- ตั้งค่า API Base URL (แก้ไขเป็น Render URL ของคุณ) -->
  <script>
    window.API_BASE_URL = 'https://your-app.onrender.com';
  </script>
  <!-- Core JS (ห้ามเปลี่ยนลำดับ) -->
  <script src="../../assets/js/utils.js"></script>
  <script src="../../assets/js/auth.js"></script>
  <script src="../../assets/js/mock-data.js"></script>
  <script src="../../assets/js/api.js"></script>
  <script src="../../assets/js/role-guard.js"></script>
  <script src="../../assets/js/layout.js"></script>
  <script src="../../assets/js/ui-components.js"></script>
</head>

<body class="bg-gray-50 text-gray-900">
  <div id="app-header"></div>
  <div id="app-nav"></div>

  <main class="max-w-7xl mx-auto px-4 py-6">
    <!-- Page Header -->
    <div class="mb-8">
      <h1 class="text-3xl font-bold text-gray-900 mb-2">แดชบอร์ด</h1>
      <p class="text-gray-600" id="welcome-message"></p>
    </div>
    
    <!-- Stats Cards -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
      <!-- Current Bill -->
      <div class="bg-white rounded-lg shadow-md p-6 border-l-4 border-blue-500">
        <div class="flex items-center justify-between">
          <div>
            <p class="text-sm text-gray-500 mb-1">ยอดเดือนปัจจุบัน</p>
            <p class="text-2xl font-bold text-gray-900" id="current-bill-amount">-</p>
            <p class="text-xs text-gray-400 mt-1" id="current-bill-round"></p>
          </div>
          <div class="bg-blue-100 rounded-full p-3">
            <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
          </div>
        </div>
      </div>
      
      <!-- Payment Status -->
      <div class="bg-white rounded-lg shadow-md p-6 border-l-4 border-green-500">
        <div class="flex items-center justify-between">
          <div>
            <p class="text-sm text-gray-500 mb-1">สถานะการชำระ</p>
            <p class="text-2xl font-bold text-gray-900" id="payment-status-text">-</p>
            <p class="text-xs text-gray-400 mt-1" id="payment-status-detail"></p>
          </div>
          <div class="bg-green-100 rounded-full p-3">
            <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
          </div>
        </div>
      </div>
      
      <!-- Unit Info -->
      <div class="bg-white rounded-lg shadow-md p-6 border-l-4 border-purple-500">
        <div class="flex items-center justify-between">
          <div>
            <p class="text-sm text-gray-500 mb-1">บ้าน/แฟลต</p>
            <p class="text-2xl font-bold text-gray-900" id="unit-id">-</p>
            <p class="text-xs text-gray-400 mt-1" id="unit-status"></p>
          </div>
          <div class="bg-purple-100 rounded-full p-3">
            <svg class="w-8 h-8 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
            </svg>
          </div>
        </div>
      </div>
      
      <!-- Quick Actions -->
      <div class="bg-white rounded-lg shadow-md p-6 border-l-4 border-orange-500">
        <div class="flex items-center justify-between">
          <div>
            <p class="text-sm text-gray-500 mb-1">เมนูด่วน</p>
            <a href="billing.html" class="text-lg font-semibold text-orange-600 hover:text-orange-700">แจ้งยอด</a>
          </div>
          <div class="bg-orange-100 rounded-full p-3">
            <svg class="w-8 h-8 text-orange-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
            </svg>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Payment Status Section -->
    <div class="bg-white rounded-lg shadow-md p-6 mb-8">
      <h2 class="text-xl font-semibold text-gray-800 mb-4">สถานะการชำระ</h2>
      
      <!-- Disclaimer -->
      <div class="bg-blue-50 border-l-4 border-blue-500 p-4 mb-4 rounded">
        <p class="text-sm text-gray-700">
          ข้อมูลนี้แสดงเฉพาะสถานะการชำระของท่านเท่านั้น เพื่อความโปร่งใสและตรวจสอบได้ ไม่มีการเปรียบเทียบหรือประเมินผลกับผู้อื่น
        </p>
      </div>
      
      <!-- Payment Status List -->
      <div id="payment-status-list" class="space-y-4">
        <div class="flex items-center justify-center py-8">
          <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>
          <span class="ml-3 text-gray-600">กำลังโหลด...</span>
        </div>
      </div>
    </div>
    
    <!-- Recent Activity -->
    <div class="bg-white rounded-lg shadow-md p-6">
      <h2 class="text-xl font-semibold text-gray-800 mb-4">กิจกรรมล่าสุด</h2>
      <div id="recent-activity" class="space-y-3">
        <div class="text-center py-8 text-gray-500">ไม่มีข้อมูล</div>
      </div>
    </div>
  </main>

  <script>
    if (!Auth.requireLogin('../../login.html')) return;
    Layout.init('resident/dashboard.html');
    
    // Load user profile
    const user = Auth.getUser();
    if (user) {
      document.getElementById('welcome-message').textContent = 'ยินดีต้อนรับ, ' + (user.fullName || user.email || 'ผู้ใช้');
    }
    
    // Load billing data
    API.run('getBillingForUnit', { sessionId: Auth.getSessionId() }, function(res) {
      if (res.success && res.billing) {
        const billing = res.billing;
        document.getElementById('current-bill-amount').textContent = 
          billing.total ? '฿' + parseFloat(billing.total).toLocaleString('th-TH', { minimumFractionDigits: 2 }) : '-';
        document.getElementById('current-bill-round').textContent = 
          billing.roundId ? 'รอบ: ' + billing.roundId : '';
      }
    });
    
    // Load payment status
    API.run('getMyPaymentStatusList', { sessionId: Auth.getSessionId() }, function(res) {
      const container = document.getElementById('payment-status-list');
      if (res.success && res.statuses && res.statuses.length > 0) {
        const statuses = res.statuses;
        const latest = statuses[0];
        
        // Update status card
        let statusText = '-';
        let statusDetail = '';
        
        if (latest.payment_status === 'PAID_ON_TIME') {
          statusText = 'ชำระตรงเวลา';
          statusDetail = 'ชำระแล้ว';
        } else if (latest.payment_status === 'PAID_LATE') {
          statusText = 'ชำระล่าช้า';
          statusDetail = latest.late_days + ' วัน';
        } else if (latest.payment_status === 'UNPAID') {
          statusText = 'ยังไม่ชำระ';
          statusDetail = 'ค้างชำระ';
        }
        
        document.getElementById('payment-status-text').textContent = statusText;
        document.getElementById('payment-status-detail').textContent = statusDetail;
        
        // Render status list
        let html = '';
        statuses.slice(0, 5).forEach(function(status) {
          let icon = '⏰';
          let bgColor = 'bg-gray-100';
          if (status.payment_status === 'PAID_ON_TIME') {
            icon = '✅';
            bgColor = 'bg-green-100';
          } else if (status.payment_status === 'PAID_LATE') {
            icon = '⏰';
            bgColor = 'bg-yellow-100';
          } else if (status.payment_status === 'UNPAID') {
            icon = '❌';
            bgColor = 'bg-red-100';
          }
          
          html += '<div class="flex items-center justify-between p-4 ' + bgColor + ' rounded-lg">' +
            '<div class="flex items-center gap-3">' +
            '<span class="text-2xl">' + icon + '</span>' +
            '<div>' +
            '<p class="font-medium text-gray-900">' + (status.roundId || '-') + '</p>' +
            '<p class="text-sm text-gray-600">' + (status.billing_date || '-') + '</p>' +
            '</div>' +
            '</div>' +
            '<div class="text-right">' +
            '<p class="text-sm font-medium text-gray-900">' + (status.payment_status === 'UNPAID' ? 'ยังไม่ชำระ' : 'ชำระแล้ว') + '</p>' +
            (status.late_days > 0 ? '<p class="text-xs text-gray-500">' + status.late_days + ' วัน</p>' : '') +
            '</div>' +
            '</div>';
        });
        container.innerHTML = html;
      } else {
        container.innerHTML = '<div class="text-center py-8 text-gray-500">ไม่มีข้อมูล</div>';
      }
    });
    
    // Load unit info
    if (user && user.unitId) {
      document.getElementById('unit-id').textContent = user.unitId;
      document.getElementById('unit-status').textContent = 'ผู้พักอาศัย';
    }
  </script>
</body>
</html>
