<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>สถานะคิว - ระบบบ้านพักครู</title>
  <link rel="stylesheet" href="../assets/css/app.css">
  <script src="../assets/js/css-fix.js"></script>
</head>
<body>
  <header><div class="container"><h1>ระบบบริหารจัดการบ้านพักครู</h1></div></header>
  <nav id="main-nav"></nav>
  <main class="main container">
    <div class="card" style="max-width: 480px;">
      <h2>ติดตามสถานะคำร้องของตนเอง</h2>
      <button type="button" class="btn" id="btnCheck">รีเฟรชสถานะ</button>
      <div id="result" class="card hide" style="margin-top:1rem;"></div>
    </div>
  </main>
  <script src="../assets/js/utils.js"></script>
  <script src="../assets/js/auth.js"></script>
  <script src="../assets/js/mock-data.js"></script>
  <script src="../assets/js/api.js"></script>
  <script src="../assets/js/role-guard.js"></script>
  <script>
    function getRoleRedirect(role) {
      if (role === 'admin' || role === 'deputy_admin') return '../admin/users.html';
      if (role === 'committee') return '../committee/task-status.html';
      if (role === 'accounting') return '../accounting/summary.html';
      if (role === 'executive') return '../executive/dashboard.html';
      if (role === 'applicant') return 'queue-status.html';
      return '../resident/dashboard.html';
    }
    
    if (!Auth.isLoggedIn()) {
      location.href = '../login.html';
    }
    if (Auth.getRole() !== 'applicant') {
      location.href = getRoleRedirect(Auth.getRole());
    }
    document.getElementById('main-nav').innerHTML = RoleGuard.renderNav('applicant/queue-status');
    document.getElementById('nav-logout') && document.getElementById('nav-logout').addEventListener('click', function (e) {
      e.preventDefault();
      API.run('logout', { sessionId: Auth.getSessionId() }, function () {
        Auth.clear();
        location.href = '../login.html';
      });
    });
    
    function renderResult(res) {
      var el = document.getElementById('result');
      el.classList.remove('hide');
      if (!res || !res.success) {
        el.innerHTML = '<p class="alert alert-error">' + escapeHtml((res && res.message) || 'ไม่สามารถโหลดสถานะได้') + '</p>';
        return;
      }
      if (res.status === 'not_found') {
        el.innerHTML = '<p class="text-muted">ยังไม่มีคำร้องในระบบ</p>';
        return;
      }
      var app = res.application || {};
      var submittedAt = '-';
      if (app.submittedAt) {
        var submittedDate = new Date(app.submittedAt);
        submittedAt = isNaN(submittedDate.getTime()) ? '-' : submittedDate.toLocaleDateString('th-TH');
      }
      el.innerHTML = '<p><strong>เลขที่คำร้อง:</strong> ' + escapeHtml(app.applicationId || '-') + '</p>' +
        '<p><strong>วันที่ยื่นคำร้อง:</strong> ' + escapeHtml(submittedAt) + '</p>' +
        '<p><strong>ลำดับคิว:</strong> ' + (res.position != null ? res.position : '-') + '</p>' +
        '<p><strong>จำนวนคนก่อนหน้า:</strong> ' + (res.ahead != null ? res.ahead : '-') + '</p>' +
        '<p><strong>สถานะคิว:</strong> ' + escapeHtml(res.status || '-') + '</p>';
    }
    
    function loadStatus() {
      API.run('getMyQueueStatus', {}, function (res) {
        renderResult(res);
      });
    }
    
    document.getElementById('btnCheck').addEventListener('click', function () {
      loadStatus();
    });
    
    loadStatus();
  </script>
</body>
</html>
