<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ลืมรหัสผ่าน - ระบบบ้านพักครู</title>
  <link rel="stylesheet" href="assets/css/app.css">
  <script src="assets/js/css-fix.js"></script>
</head>
<body>
  <header>
    <div class="container">
      <h1>ระบบบริหารจัดการบ้านพักครู</h1>
    </div>
  </header>
  <nav><a href="index.html">เกี่ยวกับ</a><a href="login.html">เข้าสู่ระบบ</a></nav>
  <main class="main container">
    <div class="card" style="max-width: 400px; margin: 2rem auto;">
      <h2 id="title">ลืมรหัสผ่าน</h2>
      <div id="alert" class="alert hide"></div>
      <div id="step-request">
        <form id="form-request">
          <div class="form-group">
            <label>อีเมลที่ลงทะเบียน</label>
            <input type="email" id="email" required>
          </div>
          <button type="submit" class="btn">ส่งลิงก์รีเซ็ตรหัสผ่าน</button>
        </form>
      </div>
      <div id="step-reset" class="hide">
        <form id="form-reset">
          <div class="form-group">
            <label>รหัสผ่านใหม่ (ไม่น้อยกว่า 8 ตัว)</label>
            <input type="password" id="newPassword" required minlength="8">
          </div>
          <div class="form-group">
            <label>ยืนยันรหัสผ่านใหม่</label>
            <input type="password" id="confirmPassword" required>
          </div>
          <button type="submit" class="btn">ตั้งรหัสผ่านใหม่</button>
        </form>
      </div>
    </div>
  </main>
  <script src="assets/js/utils.js"></script>
  <script src="assets/js/auth.js"></script>
  <script src="assets/js/mock-data.js"></script>
  <script src="assets/js/api.js"></script>
  <script>
    var token = getQueryParam('token');
    if (token) {
      document.getElementById('title').textContent = 'ตั้งรหัสผ่านใหม่';
      document.getElementById('step-request').classList.add('hide');
      document.getElementById('step-reset').classList.remove('hide');
      document.getElementById('form-reset').addEventListener('submit', function (e) {
        e.preventDefault();
        var newP = document.getElementById('newPassword').value;
        var confirmP = document.getElementById('confirmPassword').value;
        var alertEl = document.getElementById('alert');
        if (newP !== confirmP) { alertEl.className = 'alert alert-error'; alertEl.textContent = 'รหัสผ่านไม่ตรงกัน'; alertEl.classList.remove('hide'); return; }
        API.run('resetPasswordWithToken', { token: token, newPassword: newP }, function (res) {
          if (res.success) { alertEl.className = 'alert alert-success'; alertEl.textContent = res.message; alertEl.classList.remove('hide'); setTimeout(function () { location.href = 'login.html'; }, 2000); }
          else { alertEl.className = 'alert alert-error'; alertEl.textContent = res.message; alertEl.classList.remove('hide'); }
        });
      });
    } else {
      document.getElementById('form-request').addEventListener('submit', function (e) {
        e.preventDefault();
        var alertEl = document.getElementById('alert');
        API.run('requestPasswordReset', { email: document.getElementById('email').value.trim() }, function (res) {
          alertEl.className = 'alert ' + (res.success ? 'alert-success' : 'alert-error');
          alertEl.textContent = res.message;
          alertEl.classList.remove('hide');
        });
      });
    }
  </script>
</body>
</html>
