          <div>

            <p class="text-2xl font-bold text-gray-900">16 ยูนิต</p>
            <p class="text-xs text-gray-400 mt-1">F1-F16</p>
          </div>
          <div class="bg-green-100 rounded-full p-3">
            <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />

          <div>
            <p class="text-sm text-gray-500 mb-1">สถานะ</p>
            <p class="text-2xl font-bold text-gray-900">ใช้งาน</p>
            <p class="text-xs text-gray-400 mt-1">ระบบพร้อมใช้งาน</p>
          </div>
          <div class="bg-green-100 rounded-full p-3">
            <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />

          </svg>

        <a href="register.html" class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-6 py-3 rounded-lg font-medium transition-colors duration-200 inline-flex items-center gap-2">

    <!-- About Sections -->
    <div id="about-sections" class="space-y-6"></div>

  <!-- Footer -->
  <footer class="bg-white border-t border-gray-200 mt-12">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
      <p class="text-center text-gray-500 text-sm">
        © 2024 ระบบบริหารจัดการบ้านพักครู | Teacher Housing Management System
      </p>
    </div>
  </footer>
  
  <script>
    // Initialize layout
    Layout.init('index.html');
    
    // Load about content
    API.run('getAboutContent', {}, function(res) {
      const container = document.getElementById('about-sections');
      if (res.success && res.sections && res.sections.length) {
        res.sections.forEach(function(section) {
          const card = document.createElement('div');
          card.className = 'bg-white rounded-lg shadow-md p-6';
          card.innerHTML = `
            <h2 class="text-xl font-semibold text-gray-800 mb-3">${escapeHtml(section.title)}</h2>
            <div class="text-gray-600 whitespace-pre-line">${escapeHtml(section.body || '')}</div>
          `;
          container.appendChild(card);
        });
      } else {
        UI.showEmpty(container, I18N.t('messages.noData'));
      }
    });
  </script>
