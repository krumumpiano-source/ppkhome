<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>บัญชีรายรับ–รายจ่ายกองกลาง - ระบบบ้านพักครู</title>
  <link rel="stylesheet" href="../assets/css/app.css">
  <script src="../assets/js/css-fix.js"></script>
</head>
<body>
  <header><div class="container"><h1>ระบบบริหารจัดการบ้านพักครู</h1></div></header>
  <nav id="main-nav"></nav>
  <main class="main container">
    <div class="card">
      <h2>บัญชีรายรับ–รายจ่ายกองกลาง</h2>
      <div id="list"></div>
    </div>
  </main>
  <script src="../assets/js/utils.js"></script>
  <script src="../assets/js/auth.js"></script>
  <script src="../assets/js/mock-data.js"></script>
  <script src="../assets/js/api.js"></script>
  <script src="../assets/js/role-guard.js"></script>
  <script>
    if (!Auth.requireLogin('../login.html')) return;
    if (!RoleGuard.requireMenu('MENU_LEDGER', '../index.html')) return;
    document.getElementById('main-nav').innerHTML = RoleGuard.renderNav('accounting/ledger');
    document.getElementById('nav-logout') && document.getElementById('nav-logout').addEventListener('click', function (e) { e.preventDefault(); API.run('logout', { sessionId: Auth.getSessionId() }, function () { Auth.clear(); location.href = '../login.html'; }); });
    var roundId = 'R' + new Date().getFullYear() + ('0' + (new Date().getMonth() + 1)).slice(-2);
    API.run('getCentralLedger', { sessionId: Auth.getSessionId(), roundId: roundId }, function (res) {
      var el = document.getElementById('list');
      if (!res.success) { el.innerHTML = '<p class="alert alert-error">' + escapeHtml(res.message) + '</p>'; return; }
      var html = '<p><strong>คงเหลือกองกลาง:</strong> ' + formatNumber(res.balance) + ' บาท</p>';
      if (res.income && res.income.length) { html += '<h3>รายรับ</h3><ul>'; res.income.forEach(function (i) { html += '<li>' + escapeHtml(i.desc) + ' ' + formatNumber(i.amount) + '</li>'; }); html += '</ul>'; }
      if (res.expense && res.expense.length) { html += '<h3>รายจ่าย</h3><ul>'; res.expense.forEach(function (e) { html += '<li>' + escapeHtml(e.desc) + ' ' + formatNumber(e.amount) + '</li>'; }); html += '</ul>'; }
      el.innerHTML = html || '<p class="text-muted">ยังไม่มีข้อมูล</p>';
    });
  </script>
</body>
</html>
